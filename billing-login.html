<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>NAC Billing Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="assets/css/style.css" rel="stylesheet">
    <script src="https://kit.fontawesome.com/151a7a2238.js" crossorigin="anonymous"></script>
  </head>
  <main>
    <section class="login-section forms-section">
        <div class="container-fluid">
            <div class="row align-items-center">
                <div class="col-lg-6 py-5 py-lg-0">
                  <div class="center-width">
                    <img class="img-fluid nac-logo mb-4" alt="Site Logo" src="images/nac-logo.png">
                    <form>
                        <div class="mb-4 pb-2">
                          <label class="form-label">Email Address</label>
                          <input type="email" class="form-control" aria-describedby="emailHelp">
                        </div>
                        <div class="mb-4 pb-3">
                          <label class="form-label required">Password</label>
                          <input type="password" class="form-control" required>
                        </div>
                        <button type="submit" class="btn btn-primary site-btn mb-4">Login</button>
                      </form>
                      <a class="mt-2 d-inline-block forgot-password" href="#">I forgot my password</a>
                </div>
              </div>
                <div class="col-lg-6 py-5 py-lg-0 bg-grey d-flex flex-column justify-content-center">
                  <div class="center-width">
                    <h2 class="font-medium fw-semibold mb-4 pb-2 blue-color">Need to Register?</h2>
                    <form>
                      <div class="mb-4">
                        <label class="form-label required">Email Address</label>
                        <input type="email" class="form-control" required>
                      </div>
                      <button type="submit" class="btn btn-primary site-btn mb-4">Continue</button>
                    </form>
                    <p>Note: Please use the email address sent to you in the welcome email from NAC containing your billing contract.</p>
                </div>
              </div>
            </div>
        </div>
    </section>
  </main>
  <body>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
